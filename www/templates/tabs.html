<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <ion-tab title="Polls" icon="fa fa-bar-chart" href="#/tab/polls">
    <ion-nav-view name="tab-polls"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Add Poll" icon="icon ion-gear-b" href="#/tab/new_poll">
    <ion-nav-view name="tab-new_poll"></ion-nav-view>
  </ion-tab>

</ion-tabs>
